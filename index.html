<!DOCTYPE html>
<html>
<head>
	<title>Organizer - Login</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
</head>
<body class="main flexed flexed-column">
	<div id="login-container" class="center card">
		<form id="login-form" class="flexed flexed-column">
			<div class="input-container input-floated">
				<label for="input-username">Username</label>
				<input type="text" id="input-username">
			</div>

			<div class="input-container input-floated">
				<label for="input-password">Password</label>
				<input type="password" id="input-password">
			</div>

			<div class="input-container flexed flexed-reversed">
				<button class="btn primary">Submit</button>
			</div>
		</form>
	</div>

	<script src="assets/javascripts/main.js"></script>
</body>
</html>
