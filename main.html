<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Organizer - Main</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="assets/stylesheets/main.css">
	<link rel="stylesheet" href="assets/stylesheets/style.css">
</head>
<body class="main flexed flexed-column">
	<div id="main-header" class="toolbar">
	</div>
	<div id="main-content" class="flexed flexed-grow flexed-wrap">
	</div>
	
	<template id="card-small-template">
		<div class="card card-hover flexed flexed-column">
			<div class="card-image">
				<img src="http://via.placeholder.com/280x148" alt="image card">
			</div>

			<div class="card-content flexed flexed-column">
				<div class="card-title">
					<h3>Title</h3>
				</div>

				<div class="card-body flexed-grow"></div>

				<div class="flexed flexed-reversed card-actions">
					<button class="btn dark" type="button">Detail</button>
					<button class="btn primary" type="button">View</button>
				</div>
			</div>
		</div>
	</template>

	<script src="assets/javascripts/home.js"></script>
</body>
</html>
